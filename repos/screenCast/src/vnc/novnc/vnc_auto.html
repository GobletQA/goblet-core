<html>

  <head>

    <title>noVNC</title>

    <meta charset="utf-8">

    <!--
      Always force latest IE rendering engine (even in intranet) & Chrome Frame
      Remove this if you use the .htaccess
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Apple iOS Safari settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- App Start Icon  -->
    <link rel="apple-touch-startup-image" href="images/screen_320x460.png" />
    <!-- For iOS devices set the icon to use if user bookmarks app on their homescreen -->
    <link rel="apple-touch-icon" href="images/screen_57x57.png">
    <!-- <link rel="apple-touch-icon-precomposed" href="images/screen_57x57.png" /> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="include/base.css" title="plain">

    <!--
      <script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
    -->

    <script src="include/util.js"></script>
  </head>

  <body style="margin: 0px;">
    <div id="noVNC_screen">
      <canvas id="noVNC_canvas" width="640px" height="20px" tabindex="0" >
        Canvas not supported.
      </canvas>
    </div>

    <script>
      "use strict";

      // Load supporting scripts
      Util.load_scripts([
        "webutil.js",
        "base64.js",
        "websock.js",
        "des.js",
        "input.js",
        "display.js",
        "jsunzip.js",
        "rfb.js"
      ]);

      window.onscriptsload = function() {
        // By default, use the host and port of server that served this file
        const host = WebUtil.getQueryVar('host', window.location.hostname)
        const port = WebUtil.getQueryVar('port', window.location.port) || 80
        const path = WebUtil.getQueryVar('path', 'websockify')

        const rfb = new RFB({
          scaleViewport: true,
          resizeSession: true,
          viewOnly: false,
          target: $D('noVNC_canvas'),
        })

        rfb.connect(host, port, '', path)
      };
    </script>

  </body>
</html>
