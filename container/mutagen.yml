sync:
  rc:
    alpha: "/keg/tap"
    beta: "docker://tap/keg/tap"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/app/node_modules"
        - "/node_modules"
        - "/core/base/assets/*"
        - "/.*"
        - "/retheme.log"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "!/README.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"
actions:
  herkin:
    install:
      location: /keg/tap
      privileged: true
      cmds:
        - yarn setup
    start:
      location: /keg/tap
      privileged: true
      cmds:
        - yarn web
  core:
    install:
      location: /keg/tap/node_modules/keg-core
      privileged: true
      cmds:
        - yarn install
  retheme:
    install:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      detach: true
      cmds:
        - yarn dev
    att:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/re-theme
      privileged: true
      cmds:
        - bash
  components:
    att:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - bash
    install:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn install
    build:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn build
    start:
      location: /keg/tap/node_modules/keg-core/node_modules/@keg-hub/keg-components
      privileged: true
      cmds:
        - yarn dev
