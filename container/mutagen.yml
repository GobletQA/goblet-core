sync:
  keg-herkin:
    alpha: "/keg/tap"
    beta: "docker://tap/keg/tap"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "node_modules"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "!/README.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/bundle"
        - "/repos/example"
        - "/docs"
        - "/logs"
