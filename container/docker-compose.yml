version: "3.8"
services:
  keg-herkin:
    privileged: true
    volumes:
      - ${CLI_PATH}:${DOC_CLI_PATH}
      - ${KEG_CONTEXT_PATH}/tests:${DOC_APP_PATH}/tests
    environment:
      - DOC_APP_PATH
      - ENV
      - KEG_EXEC_CMD
      - KEG_DOCKER_EXEC
      - KEG_PROXY_PORT
      - NODE_ENV
    ports:
      - ${API_PORT}:${API_PORT}
